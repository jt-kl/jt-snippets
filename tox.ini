[tox]
requires = 
    tox >= 4.4.8
minversion = 3.10.6
envlist = flake8, mypy, py310, py311
isolated_build = true

[gh-actions]
python =
    3.10: py310, mypy, flake8
    3.11: py311


[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src tests

[testenv:mypy]
allowlist_externals=*
basepython = python3.10
deps =
    -r{toxinidir}/requirements.txt
commands = mypy src