# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: "Hosted Runner (Test)"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    branches: [main]

permissions:
  contents: "read"

env:
  BASE_DATA_DIRECTORY: "/srv/data/"
  BASE_SCRIPT_DIRECTORY: "/srv/scripts/"
  BASE_STAGING_DIRECTORY: "/srv/staging/"
  REPOSITORY_NAME: "jt-snippets"

jobs:
  test:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Set Up Python v3.10.6"
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.10.6"
      - name: "Install Package Dependencies"
        run: |
          echo -e "Current working directory: $(pwd)"
          echo -e "--------- Directory Contents ---------\n"
          ls -la
          echo -e "\n--------- Directory Contents ---------"

          echo -e "\nInstall package dependencies started...\n"

          pip install wheel flake8 pytest pytest-cov --no-cache-dir
          if [ -f requirements.txt ]; then pip install -r requirements.txt --no-cache-dir; fi
          if [ -d ./redist ]; then pip install ./redist/*; fi
          pip3 install -e .

          echo -e "\nInstall package dependencies completed."
      - name: "Lint Source: flake8"
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --show-source --statistics --max-complexity=10 --exclude=.env --ignore=F821,F541,E501 --select=E9,F63,F7,F82 
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --statistics --max-complexity=10 --max-line-length=127 
      - name: "Invoke Tests"
        run: |
          pytest -vvv --cov-report=term-missing --cov=${{ env.REPOSITORY_NAME }}
          # Manually execute tests locally and generate a coverage badge
          # coverage-badge -o ./tests/coverage.svg
